<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Existing Website</title>
    <style>
        /* Add some basic styling for the chat interface */
        #chat-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        #chat-output {
            margin-top: 20px;
        }
        .chat-message {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .user-message {
            background-color: #d1e7dd;
        }
        .bot-message {
            background-color: #f8d7da;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Website</h1>
    <!-- Other content of your existing website -->

    <div id="chat-container">
        <input type="text" id="user-input" placeholder="Type your message here..." />
        <button onclick="sendMessage()">Send</button>
        <div id="chat-output"></div>
    </div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById('user-input').value;

            const response = await fetch('http://localhost:5000/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: userInput }),
            });

            const data = await response.json();
            document.getElementById('chat-output').innerHTML +=
                `<div class="chat-message user-message">${userInput}</div>`;
            document.getElementById('chat-output').innerHTML +=
                `<div class="chat-message bot-message">${data.response}</div>`;

            document.getElementById('user-input').value = '';
        }
    </script>
</body>
</html>
